<p *ngIf="CoinMarketCapService.initialised && CoinMarketCapService.loading">Loading...</p>

<table id="crypto-container" >
  <tr>
    <th>Rank</th>
    <th>ID</th>
    <th>Symbol</th>
    <th>price_usd</th>
    <th>percent_change_24h</th>
  </tr>
  <tr *ngFor="let crypto of cryptos">
    <td class="left">{{ crypto.rank }}</td>
    <td class="left">{{ crypto.id }}</td>
    <td class="left">{{ crypto.symbol }}</td>
    <td class="left">{{ crypto.price_usd }}</td>
    <td class="left">{{ crypto.percent_change_24h }}</td>
  </tr>
</table>
