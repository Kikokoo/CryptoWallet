<div class="colors">
  <h3>Colors</h3>
  <div class="colors-item"
   *ngFor="let col of colors"
    [style.background]="col" 
    (click)="onChangeBackground(col)"></div>
</div>

<div class="backgrounds">
    <h3>Colors</h3>
    <div class="background-item"
     *ngFor="let backgr of backgrounds" 
     [style.background-image]="'url(' + backgr + ')'"
     (click)="onChangeBackground(backgr)" ></div>
  </div>
